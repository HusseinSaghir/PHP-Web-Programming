<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <form method="post" action="#">
        <!-- First Name and Last Name Row -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
        </div>

        <!-- Address Row -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <!-- City, State, Zip Row -->
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" name="state" required>
                    <option value="Alabama">Alabama</option>
                    <option value="California">California</option>
                    <option value="Michigan" selected>Michigan</option>
                    <option value="New York">New York</option>
                    <option value="Texas">Texas</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" required>
            </div>
        </div>

        <!-- Phone and Email Row -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <!-- Preferred Method of Contact -->
        <div class="mb-3">
            <label class="form-label d-block">Preferred method of contact</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="emailContact" value="email" required>
                <label class="form-check-label" for="emailContact">
                    Email
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="textContact" value="text" required>
                <label class="form-check-label" for="textContact">
                    Text
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</body>
</html>
